# remap prefix to ctrl+a
set -g prefix C-Space
unbind C-b
bind Space send-prefix

setw -g mouse on	# enable mouse
setw -g mode-keys vi	# vi mode
setw -g xterm-keys on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# set color
set -g default-terminal "screen-256color"
# set base index
set -g base-index 1
set -g pane-base-index 1

# select window
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind C-l send-keys 'C-l'
# split window
unbind '"'
bind - splitw -v # vertical split (prefix -)
unbind %
bind | splitw -h # horizontal split (prefix |)

# vi copypaste mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind -t vi-copy y copy-pipe "xclip -sel clip -i"
bind-key ] run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# status bar
if-shell 'test -f /usr/share/powerline/bindings/tmux/powerline.conf' 'source-file /usr/share/powerline/bindings/tmux/powerline.conf'
